<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimentos</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <header>
        <h1>Simulador de Investimentos</h1>
    </header>
    <main>
        <section id="formulario">
            <h2 style="text-align: center;" >Faça sua simulação</h2>
            <br>
            <form id="simulador">
                <label for="tipoInvestimento">Tipo de Investimento</label>
                <select id="tipoInvestimento">
                    <option value="rendaFixa">Renda Fixa</option>
                    <option value="criptomoeda">Criptomoedas</option>
                </select>

                <label for="valorInvestido">Valor de Investimento (R$)</label>
                <input type="number" id="valorInvestido" required>

                <label for="periodo">Período (anos)</label>
                <input type="number" id="periodo" required>

                <label for="juros">Taxa de Juros (%)</label>
                <input type="number" id="juros" required>

                <label for="tipoJuros">Tipo de Juros</label>
                <select id="tipoJuros">
                    <option value="simples">Juros Simples</option>
                    <option value="compostos">Juros Compostos</option>
                </select>

                <button type="submit">Simular</button>
            </form>
        </section>

        <section id="resultado">
            <h2>Resultado da Simulação</h2>
            <p id="valorFinal">Valor Final: R$ 0,00</p>
            <p id="rendimento">Rendimento Total: R$ 0,00</p>
        </section>
    </main>
    <footer>
        <p>© 2024 Simulador de Investimentos</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
